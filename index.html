<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Selector de Color RGB</h2>

        <div class="row">
            <div class="col-md-6">
                <!-- Control para el color Rojo -->
                <label for="redRange" class="form-label">Rojo</label>
                <div class="input-group mb-3">
                    <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                    <input type="number" class="form-control input-rgb" id="redInput" min="0" max="255" value="0">
                </div>

                <!-- Control para el color Verde -->
                <label for="greenRange" class="form-label">Verde</label>
                <div class="input-group mb-3">
                    <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                    <input type="number" class="form-control input-rgb" id="greenInput" min="0" max="255" value="0">
                </div>

                <!-- Control para el color Azul -->
                <label for="blueRange" class="form-label">Azul</label>
                <div class="input-group mb-3">
                    <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                    <input type="number" class="form-control input-rgb" id="blueInput" min="0" max="255" value="0">
                </div>
            </div>

            <div class="col-md-6 d-flex flex-column align-items-center">
                <div id="colorBox" class="color-box">
                    <br>
                    Hola!!
                    <br>
                    <br>
                </div>
                <p class="mt-3"><strong>CÃ³digo Hex:</strong> <span id="hexCode">#000000</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
